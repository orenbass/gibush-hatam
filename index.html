    <!-- PWA and zoom prevention scripts -->
    <script>
        (function(){
            const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
            if (isStandalone) document.documentElement.classList.add('standalone'), document.body?.classList.add('pwa-safe');
            window.addEventListener('DOMContentLoaded', ()=> {
                if (isStandalone) document.body.classList.add('pwa-safe');
            });
        })();
        
        ['gesturestart','gesturechange','gestureend'].forEach(ev =>
            document.addEventListener(ev, e => e.preventDefault(), { passive:false })
        );
        
        document.addEventListener('wheel', e => {
            if (e.ctrlKey) e.preventDefault();
        }, { passive:false });
        
        document.addEventListener('keydown', e => {
            if (e.ctrlKey && ['+','-','=', '0'].includes(e.key)) e.preventDefault();
        });
        
        (function(){
            let lastTouchStart = 0;
            document.addEventListener('touchstart', e => {
                if (e.touches.length !== 1) return;
                const now = performance.now();
                const delta = now - lastTouchStart;
                if (delta > 0 && delta < 260) {
                    const t = e.target;
                    if (!(/^(INPUT|TEXTAREA|BUTTON|SELECT)$/.test(t.tagName)) && !t.isContentEditable) {
                        e.preventDefault();
                    }
                }
                lastTouchStart = now;
            }, { passive:false });
        })();
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const qc = document.getElementById('quick-comment-bar-container');
            if(!qc) return;

            function setQC(page){
                if(page === 'runners'){
                    document.body.classList.add('hide-quick-comments');
                } else {
                    document.body.classList.remove('hide-quick-comments');
                }
            }

            function detectCurrentPage(){
                if (window.state && window.state.currentPage) {
                    return window.state.currentPage;
                }
                try {
                    const key = (window.CONFIG && window.CONFIG.APP_STATE_KEY) || 'sprintAppState_v1.11';
                    const rawState = localStorage.getItem(key);
                    if (rawState) {
                        const parsed = JSON.parse(rawState);
                        return parsed.appState?.currentPage || parsed.currentPage || 'runners';
                    }
                } catch (e) {
                    // Ignore parsing errors
                }
                return 'runners';
            }

            setQC(detectCurrentPage());

            document.querySelectorAll('.nav-tab').forEach(btn=>{
                btn.addEventListener('click', () => setQC(btn.dataset.page));
            });

            if (window.render && !window.__qcRenderPatched) {
                const originalRender = window.render;
                window.render = function() {
                    const result = originalRender.apply(this, arguments);
                    try {
                        setQC(window.state?.currentPage);
                    } catch(e) { /* ignore */ }
                    return result;
                };
                window.__qcRenderPatched = true;
            }
        });
    </script>
